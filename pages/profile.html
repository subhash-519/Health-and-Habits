<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="../css/profile.css" />
</head>
<body>
  <main class="profile-container">
    <h1 class="title">My Profile</h1>

    <!-- User Info -->
    <section class="profile-card">
      <div class="profile-header">
        <div class="avatar" id="avtar">G!</div>
        <div>
          <h2 class="name" id="profileName">Guest !</h2>
          <p class="email" id="profilemail">guesthu0147@gmail.com</p>
        </div>
      </div>
      <button class="edit-btn">Edit ✏️</button>
    </section>

    <!-- About -->
    <section class="profile-card">
      <div class="card-content">
        <h3>About</h3>
        <p class="muted" id="aboutText">Write Something About Yourself</p>
      </div>
      <button class="edit-btn">Edit ✏️</button>
    </section>

    <!-- Personal Details -->
    <section class="profile-card">
      <div class="card-content">
        <h3>Personal Details</h3>
        <div class="details-grid">
          <div class="detail">
            <span class="label" >First Name</span>
            <p id="Fname">Guest</p>
          </div>
          <div class="detail">
            <span class="label">Last Name</span>
            <p id="Lname">!</p>
          </div>
          <div class="detail">
            <span class="label">Email</span>
            <p id="mainMail" >Guest0147@gmail.com</p>
          </div>
          <div class="detail">
            <span class="label">Phone Number</span>
            <p id="contactNo">Add Contact Number</p>
          </div>
          <div class="detail">
            <span class="label">Gender</span>
            <p id="gender">Add Gender</p>
          </div>
          <div class="detail">
            <span class="label">Date Of Birth</span>
            <p id="dob">January 1, 1970</p>
          </div>
        </div>
      </div>
      <button class="edit-btn">Edit ✏️</button>
    </section>
  </main>
</body>
</html>
