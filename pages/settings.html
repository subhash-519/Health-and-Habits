<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
  <div class="container">
    <!-- Profile Information -->
    <section class="card">
      <h2>Profile Information</h2>
      <form class="form">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" id="firstName" placeholder="First Name" required/>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" id="lastName" value="" placeholder="Last Name" required/>
        </div>
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" required id="dobDate"/>
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select id="inpGender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group full-width">
          <label>Email Adress</label>
          <input type="email" id="email" required placeholder="mail@example.com" />
        </div>
        <div class="form-group full-width">
          <label>About</label>
          <input type="text" id="bioDetail" required placeholder="Enter Bio Details" />
        </div>
        <div class="form-group full-width">
          <label>Contact</label>
          <input type="tel" id="contactNo" maxlength="10" placeholder="eg: 1246305014" />
        </div>
        <div class="form-actions">
          <button type="button" class="btn cancel" id="btn-cancel">Cancel</button>
          <button type="submit" class="btn save">Save</button>
        </div>
      </form>
    </section>
